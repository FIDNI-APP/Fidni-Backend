name: Deploy to AWS ECR and EC2

on:
  push:
    branches: [main, master]

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: fidni-backend
  PROJECT_DIR: /home/ubuntu/Fidni-Backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: python manage.py test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    environment: production  # Add environment protection
    steps:
    - uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
        IMAGE_TAG: latest
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Generate deployment script
      id: generate-script
      run: |
        cat > deploy.sh << 'EOF'
        #!/bin/bash -ex
        
        # Install Docker and AWS CLI if not installed
        if ! command -v docker &> /dev/null; then
          echo "Installing Docker..."
          sudo apt update
          sudo apt install -y docker.io
          sudo usermod -aG docker ubuntu
          newgrp docker
        fi

        if ! command -v docker-compose &> /dev/null; then
          echo "Installing Docker Compose..."
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        fi

        # Install AWS CLI if not present
        if ! command -v aws &> /dev/null; then
          echo "Installing AWS CLI..."
          if ! command -v unzip &> /dev/null; then
            sudo apt update
            sudo apt install -y unzip
          fi
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          rm awscliv2.zip
          sudo ./aws/install --update
        fi

        # Configuration AWS - Use environment variables directly
        echo "Configuring AWS CLI..."
        export AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID"
        export AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY"
        export AWS_DEFAULT_REGION="$AWS_REGION"
        
        # Test AWS credentials
        aws sts get-caller-identity
        
        echo "Starting deployment..."
        
        # Login to ECR
        aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
        
        # Create and navigate to project directory
        PROJECT_DIR="/home/ubuntu/Fidni-Backend"
        if [ ! -d "$PROJECT_DIR" ]; then
          echo "Creating project directory..."
          sudo mkdir -p "$PROJECT_DIR"
          sudo chown ubuntu:ubuntu "$PROJECT_DIR"
        fi
        
        
        
        # Pull new images
        docker pull 322609219907.dkr.ecr.eu-west-3.amazonaws.com/fidni-backend:latest
        
        # Stop and remove old containers
        docker container prune -f
        docker stop $(docker ps -aq) || true
        docker rm $(docker ps -aq) || true
        docker volume prune -f
        docker network prune -f
        docker rmi $(docker images -q) || true
        
        docker run -d \
            --name fidni-backend \
            -p 80:80 \
            --restart unless-stopped \
            322609219907.dkr.ecr.eu-west-3.amazonaws.com/fidni-backend:latest
        
        echo "Deployment completed successfully!"
        EOF
        chmod +x deploy.sh

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Setup SSH
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Copy deployment script
        scp -o StrictHostKeyChecking=no \
            -i private_key.pem \
            deploy.sh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region eu-west-3
          
        # Connexion Ã  ECR
        echo "Logging in to ECR..."
        aws ecr get-login-password --region eu-west-3 | docker login --username AWS --password-stdin 322609219907.dkr.ecr.eu-west-3.amazonaws.com

        # Execute deployment script on EC2 with proper environment variables
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "export ECR_REGISTRY='${{ secrets.AWS_ECR_REGISTRY }}' && export ECR_REPOSITORY='${{ env.ECR_REPOSITORY }}' && export IMAGE_TAG='${{ github.sha }}' && export AWS_REGION='${{ env.AWS_REGION }}' && export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' && export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' && bash /tmp/deploy.sh"

    - name: Verify deployment
      run: |
        # Check if containers are running
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
                    "cd /home/ubuntu/Fidni-Backend/backend && docker-compose ps"
        rm private_key.pem